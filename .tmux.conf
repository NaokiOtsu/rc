#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

### Unbind existing tmux key bindings (except 0-9).

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind L
bind -r L next-window
unbind l
bind -r l next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind H
bind -r H previous-window
unbind h
bind -r h previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# split -v |
unbind U
bind U split-window -h
unbind u
bind u split-window -h

# " windowlist -b
unbind '"'
bind '"' choose-window


# user settings
bind -r left resize-pane -L
bind -r right resize-pane -R

set-option        -g status-bg blue
set-option        -g status-fg white
set-option        -g status-right-bg black
set-option        -g status-right-fg blue
set-window-option -g window-status-bg blue
set-window-option -g window-status-fg white
set-window-option -g window-status-attr bold
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr bold,underscore

set-option -g status-left ''
set-option -g status-right ''

set-window-option -g utf8 on # use Japanese
set-window-option -g mode-keys vi # keymap for copy mode
set-window-option -g automatic-rename off
set-option        -g buffer-limit 30000


# source local
source-file ~/.tmux.conf.local
